---
name: Ansible Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository.
      uses: actions/checkout@v2

    - name: Run ansible-lint.
      uses: ansible/ansible-lint-action@master
